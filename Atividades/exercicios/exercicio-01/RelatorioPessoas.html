<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de pessoas cadastradas</title>
</head>
<body>
    
    <h1>Lista de pessoas cadastradas</h1>

    <table border="1">

        <caption>Relatorio</caption>

        <thead>

            <tr>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Contato</th>
                <th>Genero</th>                
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>Ana</td>
                <td>Rua T</td>
                <td>987654321</td>
                <td>Feminino</td>
            </tr>

            <tr>
                <td>Jose</td>
                <td>Rua y</td>
                <td>12345678</td>
                <td>Masculino</td>
            </tr>

            <tr>
                <td>Paula</td>
                <td>Rua O</td>
                <td>9875321</td>
                <td>Feminino</td>
            </tr>

            <tr>
                <td>Joao</td>
                <td>Rua B</td>
                <td>1235789</td>
                <td>Masculino</td>
            </tr>


        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Quantidade</td>
                <td colspan="2">4</td>                
            </tr>
        </tfoot>

    </table>

</body>
</html>
