<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora | Jefferson de Freitas Magalhães</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Calculadora</h1>
  </header>
  <main>
    <input id="input-resultado" type="text" placeholder="Insira os valores pelos botões" readonly>
    <div class="botoes">
      <button id="1" value="1">1</button>
      <button id="2" value="2">2</button>

      <button id="soma" value="+">+</button>

      <button id="4" value="3">3</button>
      <button id="5" value="4">4</button>

      <button id="subtracao" value="-">-</button>

      <button id="7" value="5">5</button>
      <button id="8" value="6">6</button>

      <button id="multiplicacao" value="*">x</button>

      <button id="7" value="7">7</button>
      <button id="8" value="8">8</button>

      <button id="divisao" value="/">/</button>

      <button id="7" value="9">9</button>
      <button id="8" value="0">0</button>

      <button id="limpar" value="<"><</button>
      <button id="igual" value="=">=</button>
      <button id="limpar" value="c">C</button>
    </div>

    <hr />

    <div class="">
      <h3>Resultado:</h3>
      <span id="calculo"></span>
      <span id="resultado"></span>
    </div>
  </main>
  <footer>
    <span>Criado por Jefferson de Freitas Magalhães</span>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
